<!DOCTYPE html>
<html>
<head>
	<title>Strickland Propane: Taste the Meat, Not the Heat</title>
	<link href="style.css" type="text/css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700" rel="stylesheet">
</head>
<body>
	<section class="all-content">
		<section class="left-side">
			<article class="info-box">
				<h1>Hank R. Hill</h1>
				<p class="assistant-manager">Assistant Manager, Strickland Propane<br>
			Arlen, Texas USA
				</p>
				<div class="button-container">
					<button class="info-buttons"><img src="images/info.svg" class="button-images" alt="small white information icon">Resume</button>
					<button class="info-buttons"><img src="images/call-answer.svg" class="button-images" alt="small white phone icon">Contact</button>
				</div>
			</article>
			<article class="article-1 sm-box">
				<img src="images/flame.svg" class="icon" alt="white flame icon">
				<p>Propane</p>
			</article>
			<article class="article-2 sm-box">
				<img src="images/spatula.svg" class="icon" alt="white spatula icon">
				<p>Propane Accessories</p>
			</article>
			<article class="article-3 sm-box">
				<img src="images/grill.svg" class="icon" alt="white propane grill icon">
				<p>Grilling</p>
			</article>
			<article class="article-4 sm-box">
				<img src="images/mower.svg" class="icon" alt="white lawn mower incon">
				<p>Mowers</p>
			</article>
			<article class="article-5 sm-box">
				<img src="images/football.svg" class="icon" alt="white football icon">
				<p>Football</p>
			</article>
			<article class="article-6 sm-box">
				<img src="images/beer.svg" class="icon" alt="white beer can icon">
				<p>Alamo Beer</p>
			</article>
			<article class="article-7 sm-box">
				<img src="images/dog.svg" class="icon" alt="white dog paw icon">
				<p>Ladybird</p>
			</article>
		</section>
		<section class="right-side">
			<div class="radio-buttons">
				<input type="radio" class="slide-buttons">
				<input type="radio" class="slide-buttons" checked>
				<input type="radio" class="slide-buttons">
			</div>
			<img src="images/left-button.svg" class="arrow-buttons arrow-left" alt="left pointing arrow">
			<img src="images/left-button.svg" class="arrow-buttons arrow-right" alt="right pointing arrow">
		</section>
	</section>
	<!-- All icons made by <a href="http://www.freepik.com/">Freepik</a> from <a href="http://www.flaticon.com">www.flaticon.com</a> -->
</body>
</html>
